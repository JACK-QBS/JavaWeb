<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- js的使用方式：1、引入一个JS文件，在js中写代码 -->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        //2、这里写js代码：html中，直接写js
    </script>

    <!-- css的使用方式：1、引入css文件 -->
    <link rel="stylesheet" href="替换为css文件路径">
    <!-- 2、直接在html里写css样式 -->
    <style>
        p{
            color: blue;
        }
        #div3{
            height: 50px;
            background: yellow;
        }
        .mydiv{
            height: 50px;
            background: green;

        }
    </style>
</head>
<body>
<p>这个 段落 演示分行效果</p>
<p>这个<br> 段落<br> 演示分行效果</p><br>
<a href="https://www.baidu.com/">百度</a><br>
<img src="ha" alt="哈哈哈"><br>
<img src="https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1819216937,2118754409&fm=26&gp=0.jpg"><br>

    <li>2</li>
</ul>
<p>由序列表</p>
<ol>
    <li>1</li>
    <li>2</li>
</ol><br>

<p>表格</p>
<table border="1" cellspacing="0">
    <tr>
        <th>头1</th>
        <th>头2</th>
    </tr>
    <tr>
        <td>收到，撒大</td>

    <tr>

<form action="https://www.baidu.com/">

    单选框：<br>
    <input type="radio" name="sex" value="boy">boy<br>
    <input type="radio" name="sex" value="girl">girl<br>
    复选框：<br>
    <input type="checkbox" name="vehicle">car<br>
    <input type="checkbox" name="vehicle">food<br>

    <!-- 下拉菜单 -->
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
<br>

    <input type="button" value="我是按钮">
</form>

<div id="div3">
    div使用id来设置样式，css代码中，#id的方式来选择dom元素
</div>

<div class="mydiv">
    div中使用class来设置样式，css代码中，.class的方式选择dom元素
</div>

<div style="height: 50px;background: aqua">

</div>
