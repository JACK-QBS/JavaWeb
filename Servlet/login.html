<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<hr> <!-- 分割线-->
请求/login<br>
<!-- method为请求方法（中文或者比较长的使用 post）  action为请求路径-->
<form method="post" action="login">
    <!-- type=text 表示文本框   name表示请求数据的键-->
    用户名： <input type="text" name="username"><br>
    密码：   <input type="password" name="password"><br>
    <input type="submit" value="登录">
</form>
<hr>
请求/login301<br>
<form method="post" action="login301">
    <!-- type=text 表示文本框   name表示请求数据的键-->
    用户名： <input type="text" name="username"><br>
    密码：   <input type="password" name="password"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
